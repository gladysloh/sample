            <!-- Page Container START -->
            <div class="page-container">

                <!-- Content Wrapper START -->
                <div class="main-content">
                    <div class="page-header">
                        <h2 class="header-title">User Complaints</h2>
                        <div class="header-sub-title">
                            <nav class="breadcrumb breadcrumb-dash">
                                <a href="index.html" class="breadcrumb-item"><i
                                        class="anticon anticon-home m-r-5"></i>Home</a>
                                <a href="user-complaints.html" class="breadcrumb-item">View Complaints</a>
                                <span class="breadcrumb-item active">Add Complaint</span>
                            </nav>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form id="complainForm">
                                <div class="form-group row">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="username" class="col-sm-2 col-form-label">Nama Pengguna </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" placeholder="Nama Pengguna" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="keluhan" class="col-sm-2 col-form-label">Keluhan</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="keluhan" placeholder="Keluhan" required>
                                    </div>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <label class="col-form-label col-sm-2 pt-0">Topik</label>
                                        <div class="col-sm-10">
                                            <div class="radio">
                                                <input type="radio" name="topik" id="topik1" value="TAMBAH DANA">
                                                <label for="topik1">
                                                    Tambah Dana
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="topik" id="topik2" value="TARIK DANA">
                                                <label for="topik2">
                                                    Tarik Dana
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="topik" id="topik3" value="LAINNYA">
                                                <label for="topik3">
                                                    Lainnya
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <label class="col-form-label col-sm-2 pt-0">Status</label>
                                        <div class="col-sm-10">
                                            <div class="radio">
                                                <input type="radio" name="status" id="status1" value="SELESAI">
                                                <label for="status1">
                                                    Selesai
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="status" id="status2" value="SEDANG DIPROSES">
                                                <label for="status2">
                                                    Sedang Diproses
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="status" id="status3" value="BARU">
                                                <label for="status3">
                                                    Baru
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <div class="row" id="submitBtn">
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" id="submitComplain">Submit</button>
                                </div>
                                <div class="col-sm-10" id="valMsg">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
