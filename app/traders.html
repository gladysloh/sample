<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traders</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">

    <!-- page css -->
    <link href="assets/vendors/datatables/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
</head>

<body onload="getAllTraders()">
    <div class="app">
        <div class="layout">
            <!-- Header START -->
            <div class="header">
                <div class="logo logo-dark">
                    <a href="index.html">
                        <img src="assets/images/logo/logo.png" alt="Logo">
                        <img class="logo-fold" src="assets/images/logo/logo-fold.png" alt="Logo">
                    </a>
                </div>
                <div class="logo logo-white">
                    <a href="index.html">
                        <img src="assets/images/logo/logo-white.png" alt="Logo">
                        <img class="logo-fold" src="assets/images/logo/logo-fold-white.png" alt="Logo">
                    </a>
                </div>
                <div class="nav-wrap">
                    <ul class="nav-left">
                        <li class="desktop-toggle">
                            <a href="javascript:void(0);">
                                <i class="anticon"></i>
                            </a>
                        </li>
                        <li class="mobile-toggle">
                            <a href="javascript:void(0);">
                                <i class="anticon"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-right" id="nav-index">
                        <li class="dropdown dropdown-animated scale-left navb-hide">
                            <div class="pointer" data-toggle="dropdown">
                                <div class="avatar avatar-image  m-h-10 m-r-15">
                                    <!-- <img src="" alt=""> -->
                                    <i class="anticon anticon-user"></i>
                                </div>
                            </div>
                            <div class="p-b-15 p-t-20 dropdown-menu pop-profile">
                                <div class="p-h-20 p-b-15 m-b-10 border-bottom dropdown-el">
                                    <div class="d-flex m-r-20">
                                        <div class="avatar avatar-lg avatar-image">
                                            <!-- <img src="" alt=""> -->
                                            <i class="anticon anticon-user"></i>
                                        </div>
                                        <div class="m-l-10">
                                            <p class="m-b-0 text-dark font-weight-semibold" id="current-user-name"> </p>
                                            <p class="m-b-0 opacity-07" id="current-user-email"> </p>
                                        </div>
                                    </div>
                                </div>
                                <a href="login.html" class="dropdown-item d-block p-h-15 p-v-10" onclick="signOut()">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div>
                                            <button id="logout-button">
                                                <i class="anticon opacity-04 font-size-16 anticon-logout"></i>
                                                <span class="m-l-10">Logout</span>
                                            </button>
                                        </div>
                                        <i class="anticon font-size-10 anticon-right"></i>
                                    </div>
                                </a>
                                <a href="#" class="dropdown-item d-block p-h-15 p-v-10" id="login">
                                    <div class="d-flex align-items-center justify-content-between"
                                        onclick="goToLogin(this)">
                                        <div>
                                            <button id="login-button">
                                                <i class="anticon opacity-04 font-size-16 anticon-login"></i>
                                                <span class="m-l-10">Login</span>
                                            </button>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        
                    </ul>

                </div>
            </div>  
            <!-- Header END -->

            <!-- Side Nav START -->
            <div class="side-nav">
                <div class="side-nav-inner">
                    <ul class="side-nav-menu scrollable">
                        <li class="nav-item dropdown nav-admin">
                            <a href="index.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-dashboard"></i>
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-admin">
                            <a href="users-list.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-appstore"></i>
                                </span>
                                <span class="title">Users</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-admin">
                            <a href="traders.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-build"></i>
                                </span>
                                <span class="title">Traders</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-admin">
                            <a href="titipan.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-hdd"></i>
                                </span>
                                <span class="title">Titipan</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-admin">
                            <a href="deposit.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-form"></i>
                                </span>
                                <span class="title">Deposit</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-admin">
                            <a href="withdraw.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-table"></i>
                                </span>
                                <span class="title">Withdraw</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-em">
                            <a href="user-complaints.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-file"></i>
                                </span>
                                <span class="title">User Complaints</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-admin">
                            <a href="accounts.html">
                                <span class="icon-holder">
                                    <i class="anticon anticon-dollar"></i>
                                </span>
                                <span class="title">Accounts</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Side Nav END -->

            <!-- Page Container START -->
            <div class="page-container">

                <!-- Content Wrapper START -->
                <div class="main-content main-content-admin">
                    <div class="page-header">
                        <h2 class="header-title">Traders</h2>
                        <div class="header-sub-title">
                            <nav class="breadcrumb breadcrumb-dash">
                                <a href="index.html" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
                                <span class="breadcrumb-item active">Traders</span>
                            </nav>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            
                            <div class="table-responsive">
                                <table class="table table-hover" id="data-table" >
                                    <thead>
                                        <tr>
                                            <th>S/N</th>
                                            <th>Trader</th>
                                            <th>Dana Titipan</th>
                                            <th> </th>
                                        </tr>
                                    </thead>
                                    <tbody id="trader-list">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="traderModal">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle"> </h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <i class="anticon anticon-close"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        <span class="font-weight-semibold">Total Investment: </span>
                                        <span id="totalInvest"> </span>
                                    </p>
                                    <p>
                                        <span class="font-weight-semibold">No of People Invested: </span>
                                        <span id="peopleInvested"> </span>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Wrapper END -->

                <!-- Footer START -->
                <footer class="footer">
                    <div class="footer-content">
                        <p class="m-b-0">Copyright © 2019 Theme_Nate. All rights reserved.</p>
                        <span>
                            <a href="" class="text-gray m-r-15">Term &amp; Conditions</a>
                            <a href="" class="text-gray">Privacy &amp; Policy</a>
                        </span>
                    </div>
                </footer>
                <!-- Footer END -->

            </div>
            <!-- Page Container END -->

            <!-- Search Start-->
            
            <!-- Search End-->

            <!-- Quick View START -->
            
            <!-- Quick View END -->
        </div>

    <!-- Core Vendors JS -->
    <script src="assets/js/vendors.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>

    <!-- page js -->
    <script src="assets/vendors/datatables/jquery.dataTables.min.js"></script>
    <script src="assets/vendors/datatables/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/scripts/auth.js" type="text/javascript"></script>
    <script src="assets/js/scripts/traders.js" type="text/javascript"></script>
    

    <!-- Core JS -->
    <script src="assets/js/app.min.js"></script>



</body>

</html>
